<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <defs>
    <!-- Soft Shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Core Gradient Blue -->
    <linearGradient id="coreGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Connection Lines Background (Darker Grey/Blue) -->
  <g stroke="#94a3b8" stroke-width="1.5" stroke-opacity="0.6">
    <line x1="250" y1="50" x2="250" y2="150" />
    <line x1="250" y1="200" x2="100" y2="300" />
    <line x1="250" y1="200" x2="400" y2="300" />
    <line x1="250" y1="200" x2="250" y2="320" />
  </g>

  <!-- Moving Data Packets (Blue) -->
  <circle r="3" fill="#3b82f6">
    <animateMotion path="M250,50 L250,150" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle r="3" fill="#3b82f6">
    <animateMotion path="M250,200 L100,300" dur="2s" begin="1s" repeatCount="indefinite" />
  </circle>
  <circle r="3" fill="#3b82f6">
    <animateMotion path="M250,200 L400,300" dur="2s" begin="0.5s" repeatCount="indefinite" />
  </circle>

  <!-- TOP NODE: AI/LLM -->
  <g transform="translate(250, 50)" filter="url(#softShadow)">
    <circle r="30" fill="#ffffff" stroke="#2563eb" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" fill="#1e293b" font-family="monospace" font-size="12" font-weight="bold">AI / LLM</text>
  </g>

  <!-- CENTER CORE: MCP SERVER -->
  <g transform="translate(250, 200)">
    <!-- Outer Ring -->
    <circle r="60" fill="none" stroke="#64748b" stroke-width="1" stroke-dasharray="5,5" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite" />
    </circle>
    <!-- Core Hexagon -->
    <path d="M0 -40 L34.6 -20 L34.6 20 L0 40 L-34.6 20 L-34.6 -20 Z" fill="url(#coreGradLight)" filter="url(#softShadow)" />
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="16" font-weight="bold">MCP</text>
    <text x="0" y="25" text-anchor="middle" fill="#dbeafe" font-family="monospace" font-size="10">CORE</text>
  </g>

  <!-- BOTTOM NODES: REST APIs -->
  <g transform="translate(100, 300)" filter="url(#softShadow)">
    <rect x="-30" y="-15" width="60" height="30" rx="4" fill="#ffffff" stroke="#2563eb" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" fill="#334155" font-family="monospace" font-size="10">REST API</text>
  </g>
  
  <g transform="translate(400, 300)" filter="url(#softShadow)">
    <rect x="-30" y="-15" width="60" height="30" rx="4" fill="#ffffff" stroke="#2563eb" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" fill="#334155" font-family="monospace" font-size="10">Services</text>
  </g>

  <g transform="translate(250, 320)" filter="url(#softShadow)">
    <rect x="-25" y="-15" width="50" height="30" rx="4" fill="#ffffff" stroke="#2563eb" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" fill="#334155" font-family="monospace" font-size="10">DB</text>
  </g>

</svg>