<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Connection Lines Background -->
  <g stroke="#38bdf8" stroke-width="1.5" stroke-opacity="0.3">
    <!-- Top to Center -->
    <line x1="250" y1="50" x2="250" y2="150" />
    <!-- Center to Left -->
    <line x1="250" y1="200" x2="100" y2="300" />
    <!-- Center to Right -->
    <line x1="250" y1="200" x2="400" y2="300" />
    <!-- Center to Bottom -->
    <line x1="250" y1="200" x2="250" y2="320" />
  </g>

  <!-- Moving Data Packets -->
  <circle r="3" fill="#f0f9ff" filter="url(#neonGlow)">
    <animateMotion path="M250,50 L250,150" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle r="3" fill="#f0f9ff" filter="url(#neonGlow)">
    <animateMotion path="M250,200 L100,300" dur="2s" begin="1s" repeatCount="indefinite" />
  </circle>
  <circle r="3" fill="#f0f9ff" filter="url(#neonGlow)">
    <animateMotion path="M250,200 L400,300" dur="2s" begin="0.5s" repeatCount="indefinite" />
  </circle>

  <!-- TOP NODE: AI/LLM -->
  <g transform="translate(250, 50)">
    <circle r="30" fill="#0f172a" stroke="#38bdf8" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" fill="#e0f2fe" font-family="monospace" font-size="12" font-weight="bold">AI / LLM</text>
  </g>

  <!-- CENTER CORE: MCP SERVER -->
  <g transform="translate(250, 200)">
    <!-- Outer Ring -->
    <circle r="60" fill="none" stroke="#38bdf8" stroke-width="1" stroke-dasharray="5,5" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite" />
    </circle>
    <!-- Core Hexagon -->
    <path d="M0 -40 L34.6 -20 L34.6 20 L0 40 L-34.6 20 L-34.6 -20 Z" fill="url(#coreGrad)" filter="url(#neonGlow)" />
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="16" font-weight="bold">MCP</text>
    <text x="0" y="25" text-anchor="middle" fill="#bfdbfe" font-family="monospace" font-size="10">CORE</text>
  </g>

  <!-- BOTTOM NODES: REST APIs -->
  <!-- Left Node -->
  <g transform="translate(100, 300)">
    <rect x="-30" y="-15" width="60" height="30" rx="4" fill="#0f172a" stroke="#38bdf8" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" fill="#7dd3fc" font-family="monospace" font-size="10">REST API</text>
  </g>
  
  <!-- Right Node -->
  <g transform="translate(400, 300)">
    <rect x="-30" y="-15" width="60" height="30" rx="4" fill="#0f172a" stroke="#38bdf8" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" fill="#7dd3fc" font-family="monospace" font-size="10">Services</text>
  </g>

  <!-- Middle Bottom Node -->
  <g transform="translate(250, 320)">
    <rect x="-25" y="-15" width="50" height="30" rx="4" fill="#0f172a" stroke="#38bdf8" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" fill="#7dd3fc" font-family="monospace" font-size="10">DB</text>
  </g>

</svg>