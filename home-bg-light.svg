<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Light Tech Gradient -->
    <linearGradient id="lightBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Hexagon Pattern (Subtle Grey) -->
    <pattern id="hexGridLight" width="100" height="173.2" patternUnits="userSpaceOnUse">
      <path d="M50 0 L100 28.86 L100 86.6 L50 115.46 L0 86.6 L0 28.86 Z" fill="none" stroke="#cbd5e1" stroke-width="1" stroke-opacity="0.3"/>
    </pattern>

    <!-- Blue Flow Gradient -->
    <linearGradient id="beamGradLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Base Background -->
  <rect width="100%" height="100%" fill="url(#lightBg)" />
  <rect width="100%" height="100%" fill="url(#hexGridLight)" />

  <!-- Animated Vertical Data Streams (Subtle Blue) -->
  <g>
    <rect x="20%" y="-100" width="1" height="300" fill="url(#beamGradLight)" opacity="0.4">
      <animate attributeName="y" from="-300" to="1080" dur="7s" repeatCount="indefinite" />
    </rect>
    <rect x="50%" y="-100" width="1" height="400" fill="url(#beamGradLight)" opacity="0.3">
      <animate attributeName="y" from="-400" to="1080" dur="5s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <rect x="80%" y="-100" width="1" height="250" fill="url(#beamGradLight)" opacity="0.5">
      <animate attributeName="y" from="-250" to="1080" dur="9s" repeatCount="indefinite" begin="2s"/>
    </rect>
  </g>

  <!-- Large Abstract Circles (Decoration) -->
  <circle cx="90%" cy="10%" r="400" fill="#3b82f6" opacity="0.03" />
  <circle cx="10%" cy="90%" r="300" fill="#3b82f6" opacity="0.02" />

</svg>